---
name: docs

on:
  push:
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  docs:
    runs-on: ubuntu-latest
    name: üìö Docs

    steps:

      - name: üß∞ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: üìÇ Load .env file
        if: hashFiles('.github/workflows/.env') != ''
        uses: xom9ikk/dotenv@v2
        with:
          path: .github/workflows

      - name: üü® Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
        env:
          TINYTEX_INSTALLER: TinyTeX-0

      - name: üü® Install LaTeX packages
        run: |
          tlmgr install latex-bin newunicodechar latex-tools-dev courier dvips wasy epstopdf-pkg helvetic etoc caption pdftexcmds hyperref tocloft natbib fancyhdr changepage geometry psnfss ec ulem intcalc alphalph enumitem etoolbox stackengine amsfonts adjustbox iftex hanging pmboxdraw ltxcmds kvsetkeys kvdefinekeys infwarerr kvoptions float xcolor colortbl varwidth fancyvrb multirow epstopdf
          tlmgr list --only-installed

      - name: üêç Install Conda environment
        uses: mamba-org/setup-micromamba@v1.5.0
        with:
          environment-file: .github/workflows/micromamba/docs.yml
          environment-name: docs

      - name: ‚¨áÔ∏è Setup CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ^3
          ninjaVersion: ^1.11.1

      - name: üîß Configure
        run: cmake -S ${{ env.CMAKE_SOURCE_PREFIX }} -B ${{ env.CMAKE_BINARY_PREFIX }} -DCMAKE_BUILD_TYPE=${{ env.CMAKE_BUILD_TYPE }} -DCMAKE_PREFIX_PATH="~/micromamba" -DCMAKE_INSTALL_PREFIX=${{ env.CMAKE_INSTALL_PREFIX }}  -D CPPTERMINAL_ENABLE_DOCS=ON

      - name: ‚öôÔ∏è Build
        run: cmake --build ${{ env.CMAKE_BINARY_PREFIX }} --config ${{ env.CMAKE_BUILD_TYPE }} --parallel ${{ env.CMAKE_NUMBER_JOBS }} --target all docs

      - name: üì• Install
        run: cmake --install ${{ env.CMAKE_BINARY_PREFIX }} --prefix ${{ env.CMAKE_INSTALL_PREFIX }} --strip  && mv ${{ env.CMAKE_INSTALL_PREFIX }}/share/doc/cpp-terminal/pdf/cpp-terminal_Manual.pdf ${{ env.CMAKE_INSTALL_PREFIX }}/share/doc/cpp-terminal/html/cpp-terminal_Manual.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ env.CMAKE_INSTALL_PREFIX }}/share/doc/cpp-terminal/html/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
