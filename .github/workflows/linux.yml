name: Linux CI

on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure
        run: cmake -S . -B ./build -DCMAKE_INSTALL_PREFIX=./inst -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ./build --config Release

      - name: Install
        run: cmake --install ./build --config Release

      - name: Test
        working-directory: ./build
        run: ctest -C Release -VV --output-on-failure; bash ../ci/tests.sh;
